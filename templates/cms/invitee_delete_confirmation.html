{% extends 'cms/base.html' %}
{% load static %}

{% block page_title %}
    Songs
{% endblock page_title %}

{% block content %}

    <h1>Delete invitee {{ invitee }}</h1>

    <form action="" method="post">
        {% csrf_token %}

        <p>Are you sure you want to delete this invitee?</p>

        <a href="{% url 'cms:invitees' %}" class="btn btn-default">Cancel</a>
        <input type="submit" value="Yes, delete it" class="btn btn-danger">
    </form>

{% endblock content %}
