{% extends 'cms/base.html' %}
{% load static form_tags %}

{% block page_title %}
    Email credentials
{% endblock page_title %}

{% block content %}

    <h1>Edit email credentials</h1>

    <p><strong>Email address:</strong> {{ object.email_address }}</p>
    <p><strong>Email password:</strong> {{ object.password }}</p>

    <p><a class="btn btn-default" href="{% url 'cms:email_credentials_update' %}">Update</a></p>

{% endblock content %}
