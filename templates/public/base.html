{% load static %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Javi & Magda - June 2016</title>

    <link href='//fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/wedding.css' %}"/>
</head>
<body>
    <div role="main">
        <header class="main-header">
            <h1 class="main-header__title">Javi & Magda</h1>
            <h2 class="main-header__subtitle">25.06.2016</h2>
        </header>
        <nav class="main-nav">
            <ul class="main-nav__item-list">
                <li class="main-nav__item {% ifequal page_name 'home' %}main-nav__item--is-active{% endifequal %}">
                    <a href="{% url 'home' %}">Home</a>
                </li>
                <li class="main-nav__item {% ifequal page_name 'details' %}main-nav__item--is-active{% endifequal %}">
                    <a href="{% url 'details' %}">Wedding Details</a>
                </li>
                <li class="main-nav__item {% ifequal page_name 'song_wishlist' %}main-nav__item--is-active{% endifequal %}">
                    <a href="{% url 'song_wishlist' %}">Song wishlist</a>
                </li>
                <li class="main-nav__item {% ifequal page_name 'contact' %}main-nav__item--is-active{% endifequal %}">
                    <a href="{% url 'contact' %}">Contact</a>
                </li>
            </ul>
        </nav>
        <div class="main-content">
            {% block content %}{% endblock content %}
        </div>
        <footer class="main-footer">
            <img src="{% static 'img/flowers-footer.jpg' %}" alt="Some flowers"/>
        </footer>
    </div>
</body>
</html>
